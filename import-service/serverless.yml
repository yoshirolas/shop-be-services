service: import-service

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-west-1
  environment:
    SQS_URL:
      Ref: catalogItemsQueue
    SNS_ARN:
      Ref: createProductTopic

  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action: 's3:ListBucket'
          Resource: 'arn:aws:s3:::uploaded-42'
        - Effect: 'Allow'
          Action: 's3:*'
          Resource: 'arn:aws:s3:::uploaded-42/*'
        - Effect: 'Allow'
          Action: 'sqs:*'
          Resource: 
            Fn::GetAtt:
              - catalogItemsQueue
              - Arn
        - Effect: 'Allow'
          Action: 'sns:*'
          Resource:
            Ref: createProductTopic

resources:
  Resources:
    catalogItemsQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: 'catalogItemsQueue'
    createProductTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: createProductTopic
    createProductSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        Endpoint: example@tut.by
        Protocol: email
        TopicArn:
          Ref: createProductTopic

functions:
  importProductsFile:
    handler: ./handlers/importProductsFile.invoke
    events:
      - http:
          path: /import
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                name: true
  importFileParser:
    handler: ./handlers/importFileParser.invoke
    events:
      - s3:
          bucket: uploaded-42
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
            - suffix: .csv
          existing: true
  catalogBatchProcess:
    handler: ./handlers/catalogBatchProcess.invoke
    events:
      - sqs:
          batchSize: 5
          arn:
            Fn::GetAtt:
              - catalogItemsQueue
              - Arn